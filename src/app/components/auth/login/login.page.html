<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col class="image-logo">
        <ion-img
          src="../../../../assets/images/newdelta-logo 2.png"
        ></ion-img>
      </ion-col>
      <ion-col class="image-car">
        <ion-img
          src="../../../../assets/images/image.MQ6.2.2x 1.png"
        >
        </ion-img>
      </ion-col>
      <ion-col class="slogan">
        <ion-text> Ingresa y asigna una reserva </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="datos">
    <ion-item lines="none" class="input">
      <ion-input type="text" placeholder="Mail"></ion-input>
    </ion-item>
    <ion-item lines="none" class="input">
      <ion-input
        [type]="showPassword ? 'text' : 'password' "
        ngModel
        name="password"
        required
        minlength="6"
        #passwordCtrl="ngModel"
        placeholder="Contraseña"
      ></ion-input>
      <ion-icon
        slot="end"
        [name]="passwordToggleIcon"
        (click)="togglePassword()"
      ></ion-icon>
    </ion-item>
    <ion-button type="button" color="secondary"> Ingresar </ion-button>
    <ion-label>Olvide mi contraseña</ion-label>
  </ion-list>
</ion-content>
