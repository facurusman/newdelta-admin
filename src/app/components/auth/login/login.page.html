<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="3"
        class="ion-text-center"
        *ngIf="isLoading"
      >
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <ion-col class="image-logo">
        <ion-img src="../../../../assets/images/newdelta-logo 2.png"></ion-img>
      </ion-col>
      <ion-col class="image-car">
        <ion-img src="../../../../assets/images/image.MQ6.2.2x 1.png">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-text>Ingresa y asignate una reserva al instante</ion-text>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list class="datos">
      <ion-item lines="none" class="input">
        <ion-input
          type="text"
          placeholder="Patente"
          ngModel
          name="patente"
          required
          #patenteCtrl="ngModel"
        ></ion-input>
      </ion-item>
      <ion-item lines="none" class="input">
        <ion-input
          [type]="showPassword ? 'text' : 'password' "
          ngModel
          name="password"
          required
          #passwordCtrl="ngModel"
          placeholder="ContraseÃ±a"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="passwordToggleIcon"
          (click)="togglePassword()"
        ></ion-icon>
      </ion-item>
      <ion-button
        color="secondary"
        type="submit"
        expand="block"
        [disabled]="!f.valid"
      >
        Ingresar
      </ion-button>
      <ion-text color="light" (click)="onForgotPassword()"
        >Olvide mi contraseÃ±a</ion-text
      >
    </ion-list>
  </form>
</ion-content>
